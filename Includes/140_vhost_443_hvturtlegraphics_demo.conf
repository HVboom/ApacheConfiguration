<VirtualHost *:443>
  # Serve rails applications in development mode

  UseCanonicalName Off

  ServerName HVTurtleGraphics.Demo.HVboom.org
  VirtualDocumentRoot "/home/mario/RubyOnRails/HVTurtleGraphics/public"

  PassengerAppEnv "development"

  RailsBaseURI "/"
  <Directory "/home/mario/RubyOnRails/HVTurtleGraphics/public">
    Require all granted
    Options -MultiViews 
  </Directory>

  SSLEngine on
  SSLCertificateFile      /usr/local/etc/letsencrypt/live/hvboom.org/fullchain.pem
  SSLCertificateKeyFile   /usr/local/etc/letsencrypt/live/hvboom.org/privkey.pem

  <IfModule headers_module>
    Header always edit Set-Cookie ^(.*)$ $1;HttpOnly;Secure
    Header always set Strict-Transport-Security "max-age=15768000; includeSubDomains"
  </IfModule>
</VirtualHost>
